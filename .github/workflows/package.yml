name: Build & Package RetroArch

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  build-base:
    name: Build Base Image
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Base Image
        run: task build-base

  build-retroarch:
    name: Build RetroArch
    needs: build-base
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build RetroArch
        run: task build-retroarch

  build-cores:
    name: Build Cores
    needs: build-base
    runs-on: ubuntu-22.04-arm
    strategy:
      matrix:
        core: [snes9x, genesis_plus_gx, gambatte, fceumm, nestopia, pcsx_rearmed, mgba, gpsp]
      max-parallel: 2
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.core }}
        run: task build-core CORE=${{ matrix.core }}

  package:
    name: Package Release
    needs: [build-retroarch, build-cores]
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Package
        run: task package

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RetroArch.pak
          path: build/RetroArch.pak
          if-no-files-found: error
          retention-days: 3
          overwrite: true

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/RetroArch.pak/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}